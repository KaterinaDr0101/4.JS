<html>
<head>
<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var x, y;
x = parseInt(prompt("Введите значение х", '')); 
y = parseInt(prompt("Введите значение у", '')); 
if (x < y) {
    alert("Максимальное число - y");
} else if (x > y) {
    alert("Максимальное число - x");
} else {
    alert("Введенные числа равны!");
}
</script>
<script language="JavaScript" type="text/JavaScript">
    var password = "qwerty123"; // Правильный пароль
    
    var userPassword = prompt("Введите пароль:", ''); 
    if (userPassword === password) {
        alert("Пароль верен!");
    } else {
        alert("Неправильно введен пароль!");
    }
    </script>
</body>
</html>
